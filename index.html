<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

		<title>Webhook Answer Preview</title>

		<link rel='stylesheet' type='text/css' href='src/index.css'>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.2/fetch.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/cipher-core-min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/aes-min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js'></script>
	</head>

	<body>
		<div class='hero'>
			<h2 class='primary'>Webhook Answer Preview</h2>
			<p>使用 Survey Webhook Hash & IV 及 Answer Hash 測試答案結構</p>
		</div>

		<div class='container'>
			<div class='form'>
				<label>Survey Hash</label>
				<input id='survey-hash' placeholder='Survey'/>
				<label>Answer Hash</label>
				<input id='answer-hash' placeholder='Answer Hash'/>
				<label>Hash key</label>
				<input id='hash-key' placeholder='Hash'/>
				<label>Hash IV</label>
				<input id='hash-iv' placeholder='IV'/>
				<button id='get-data'>Get Answer</button>
			</div>

			<div class='preview'>
				<label>Result</label>
				<textarea id='result' rows='16'></textarea>
			</div>
		</div>
		
		<script src='src/index.js'></script>
	</body>
</html>
